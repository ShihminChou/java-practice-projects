<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf語法</title>
</head>
<body>
<h3>變量輸出</h3>
<h4 th:text="${name}"></h4>
<h4 th:text="Joyce"></h4>

<hr/>

<h3>條件判斷</h3>
<div th:if="${gender} == 'male'">
    這是一個男性
</div>
<div th:if="${gender} == 'female'">
    這是一個女性
</div>

<hr/>

<div th:switch="${grade}">
    <span th:case="1">Status1</span>
    <span th:case="2">Status2</span>
    <span th:case="3">Status3</span>
</div>

<hr/>

<h3>迭代遍歷</h3>
<table border="1">
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Age</td>
    </tr>
    <tr th:each="user:${list}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
    </tr>
</table>

<hr/>

<h3>域對象資料取得</h3>
request: <span th:text="${requestData}"></span> <br/>
session: <span th:text="${sessionData}"></span> <br/>
application: <span th:text="${applicationData}"></span> <br/>

<hr/>

<h3>超連結使用</h3>
<a th:href="@{~/demo1}">demo1</a> <br/>

<a th:href="@{~/demo1(id=1, name='eric')}">demo1 傳遞參數</a>

</body>
</html>
